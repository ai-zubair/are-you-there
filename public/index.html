<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Are You There?</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>ARE YOU THERE?</h1>
    </header>
    <main id="joinpage">
        <form action="chat.html" method="GET" id="signup">
                <div class='userInfoWrapper'>
                    <span>What Do We Call You?</span>
                    <div class="userInfo">
                        <input name="username" type="text" autofocus spellcheck="false" placeholder="Username">
                    </div>
                </div>
                <div class='userInfoWrapper'>
                    <span>Where Do Wanna Go?</span>
                    <div class="userInfo">
                        <input name="room" type="text" autofocus spellcheck="false" placeholder="Room Name">
                    </div>
                </div>
                <button>Take Me There!</button>
        </form>    
    </main>
</body>
</html>
