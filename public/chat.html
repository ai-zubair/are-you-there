<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Are You There?</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!---------------------------------------- SVG DEFINITION SECTION BEGINS ----------------------------------------->
    <svg id="svgDefs">
        <defs>
            <symbol id='hamIcon' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 21.1 19'>
                <line stroke="#fff" stroke-width="2px" x1='1.8' y1='2.4' x2='19.3' y2='2.4' />
                <line stroke="#fff" stroke-width="2px" x1='1.8' y1='8.7' x2='19.3' y2='8.7' />
                <line stroke="#fff" stroke-width="2px"  x1='1.8' y1='14.6' x2='19.3' y2='14.6' />
            </symbol>
            <symbol id="profileIcon" viewBox="0 0 60 60">
                <g>
                    <rect fill="#fff" width="60" height="60"/>
                    <path fill="#cdcdcd" d="M29.8,28.9L29.8,28.9c-7.7,0-14-6.3-14-14v0c0-7.7,6.3-14,14-14h0c7.7,0,14,6.3,14,14v0
                        C43.7,22.7,37.5,28.9,29.8,28.9z M54.2,55.3L54.2,55.3c0-13.5-10.9-24.4-24.4-24.4h0c-13.5,0-24.4,10.9-24.4,24.4v0V60h48.8V55.3z"
                        />
                </g>
            </symbol>
            <symbol  id="closeIcon" viewBox="0 0 16 14" >
                <path d="M0.786106129,0.0667385401 L13.9332615,13.2138939" stroke="#fff"></path>
                <path d="M0.316564867,13.4083842 L13.4637202,0.261228899" stroke="#fff"></path>
            </symbol>
        </defs>
    </svg>
    <!---------------------------------------- SVG DEFINITION SECTION ENDS ----------------------------------------->

    <!---------------------------------------- HEADER SECTION BEGINS ----------------------------------------->
    <header>
        <svg id="hamburger"><use xlink:href="#hamIcon"></use></svg>
        <h1>ARE YOU THERE?</h1> 
        <svg id="userPic"><use xlink:href="#profileIcon"></svg>
    </header>
    <!---------------------------------------- HEADER SECTION ENDS ----------------------------------------->

    <!---------------------------------------- NAV SECTION BEGINS ----------------------------------------->
    <nav>
        <div id="people">
            <span>Look Who's Here!</span>
            <svg id="closeButton"><use xlink:href="#closeIcon"></use></svg>
        </div>
        <div id="chat_list"></div>
    </nav>
    <!---------------------------------------- NAV SECTION ENDS ----------------------------------------->

    <!---------------------------------------- MAIN SECTION BEGINS ----------------------------------------->
    <main>
        <div id="overlay" class="hideOverlay"></div>
        <div id="messageList"></div>
        <div id="messageboxWrapper" class="clearfix">
            <form id="messageBox">
                <input name='message' type="text" placeholder="Type some text" autofocus spellcheck="false" autocomplete=""/>
                <span id="location">Location</span>
                <button id="send">Send</button>
            </form>
        </div>
    </main>
    <!---------------------------------------- NAV SECTION BEGINS ----------------------------------------->

    <!---------------------------------------- TEMPLATE SECTION BEGINS ----------------------------------------->
    <script id='msgTemplate' type='text/template'>
        <div class="outerMessageItemsWrapper">
            <div class='messageItemsWrapper'>
                <div class='message'>
                    <span class="sender">{{from}}</span>
                    <span class="time">{{at}}</span>
                    {{#url}}
                        <a href={{url}} target="_blank" class="msgText">Here's my location!</a>
                    {{/url}}
                    {{#text}}
                        <p class="msgText">{{text}}</p>
                    {{/text}}
                </div>
            </div>
        </div>
    </script>
    <!---------------------------------------- TEMPLATE SECTION ENDS ----------------------------------------->

    <!---------------------------------------- SCRIPTS SECTION BEGINS ----------------------------------------->
    <script src="/socket.io/socket.io.js" ></script>
    <script src="js/libs/jq.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/main.js"></script>
    <!---------------------------------------- SCRIPTS SECTION ENDS ----------------------------------------->
</body>
</html>
