<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Are You There?</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <svg id='Layer_1' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 21.1 19'>
            <line stroke="#fff" stroke-width="2px" x1='1.8' y1='2.4' x2='19.3' y2='2.4' />
            <line stroke="#fff" stroke-width="2px" x1='1.8' y1='8.7' x2='19.3' y2='8.7' />
            <line stroke="#fff" stroke-width="2px"  x1='1.8' y1='14.6' x2='19.3' y2='14.6' />
        </svg>
        <h1>ARE YOU THERE?</h1> 
        <img src='' alt='img'>
    </header>
    <nav id="chat_list"></nav>
    <main>
        <div id="messageList"></div>
        <div id="messageboxWrapper" class="clearfix">
            <form id="messageBox">
                <input name='message' type="text" placeholder="Type some text" autofocus spellcheck="false" autocomplete=""/>
                <span id="location">Location</span>
                <button id="send">Send</button>
            </form>
        </div>
    </main>
    <script id='msgTemplate' type='text/template'>
        <div class="outerMessageItemsWrapper">
            <div class='messageItemsWrapper'>
                <div class='message'>
                    <span class="sender">{{from}}</span>
                    <span class="time">{{at}}</span>
                    {{#url}}
                        <a href={{url}} target="_blank" class="msgText">Here's my location!</a>
                    {{/url}}
                    {{#text}}
                        <p class="msgText">{{text}}</p>
                    {{/text}}
                </div>
            </div>
        </div>
    </script>
    <script src="/socket.io/socket.io.js" ></script>
    <script src="js/libs/jq.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
